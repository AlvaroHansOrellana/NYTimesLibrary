<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NY Times Best Sellers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Contenedor del spinner de carga -->
  <div id="loading" class="loading-spinner">Cargando...</div>

  <!-- Título principal -->
  <header>
    <h1>NY Times <span>Best Sellers</span></h1>
  </header>

  <!-- Contenedor principal -->
  <main>
    <!-- Contenedor de listas de libros -->
    <section id="lists-container" class="lists-container">
      <h2>Explora las Listas de Libros</h2>
    </section>

    <!-- Contenedor de libros específicos de una lista -->
    <section id="books-container" class="books-container">
      <!-- Los detalles de los libros específicos se cargarán aquí -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
