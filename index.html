<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NY Times Best Sellers Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/assets/favicon-32x32.png">
</head>
<body>
  <!-- Contenedor del spinner de carga -->
  <div id="loading" class="loading"></div>

  <!-- Título principal -->
  <header>
    <h1>NY Times <span>Best Sellers</span></h1>
  </header>

  <!-- Formulario de autenticación -->
  <div id="auth-container" class="auth-container">
    <form id="auth-form" class="auth-form">
      <h2>Iniciar sesión / Registrarse</h2>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="button" id="login-btn">Iniciar sesión</button>
      <button type="button" id="register-btn">Registrarse</button>
    </form>
  </div>

  <!-- Contenedor principal -->
  <main id="main-content">
    <!-- Contenedor de listas de libros -->
    <section id="lists-container" class="lists-container">
      <h2>Explora las Listas de Libros</h2>
    </section>

    <!-- Contenedor de libros específicos de una lista -->
    <section id="books-container" class="books-container">
      <!-- Los detalles de los libros específicos se cargarán aquí -->
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="/firebase.js"></script>
  <script src="/script.js"></script>
</body>
</html>
